syntax = "proto3";

import "Delta.proto";

// A message across a stream.
message ForwardMsg {
  oneof type {
    ////
    // Report Deltas
    ////

    string new_report = 1;
    DeltaList delta_list = 2;
    bool report_finished = 3;

    ////
    // Upload Progress
    ////

    // Indicates the % progres of a report upload.
    uint32 upload_report_progress = 4;

    // Indicates that the upload is complete and gives the URL.
    string report_uploaded = 5;
  }
}
