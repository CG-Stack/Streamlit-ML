syntax = "proto3";

// Formatted text
message Text {

  // Content to display.
  string body = 1;

  // Content format
  enum Format {
    // Plain, fixed width text.
    PLAIN = 0;

    // Markdown.
    MARKDOWN = 1;

    // A JSON object. Stored as a string.
    JSON = 2;

    // Shows an error message.
    ERROR = 6;

    // Shows a warning message.
    WARNING = 7;

    // Shows an info log.
    INFO = 8;

    // Shows a success message.
    SUCCESS = 9;
  }
  Format format = 2;
}
