syntax = "proto3";

import "ReRun.proto";

// A backend message from the browser to the proxy.
message BackMsg {
  oneof type {
    // Set to true to ask the proxy to display the inline help.
    bool help = 1;

    // Set to true to ask the proxy to upload the report.
    bool cloud_upload = 2;

    // DEPRECATED: Asks the proxy to run the script with this given command line.
    // string rerun_script = 3;

    // Asks the proxy to run the script with this object
    ReRun rerun = 4;
  }
}
