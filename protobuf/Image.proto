syntax = "proto3";

// An image which can be displayed on the screen.
message Image {
  oneof type {
    string base_64_png = 1;
    string url = 3;
  }
  string caption = 2;
}

// A set of images.
message ImageList {
  repeated Image imgs = 1;

  // The width of each image.
  // >0 sets the image width explicitly
  // -1 means use the image width
  // -2 means use the column width
  int32 width = 2;
}
