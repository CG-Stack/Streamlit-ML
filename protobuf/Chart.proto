syntax = "proto3";

import "DataFrame.proto";

message Chart {
  string type = 1;
  DataFrame data = 2;
  uint32 width = 3;
  uint32 height = 4;
  repeated ChartComponent components = 5;
  repeated ChartProperty props = 6;
}

message ChartComponent {
  string type = 1;
  repeated ChartProperty props = 2;
}

message ChartProperty {
  string key = 1;
  string value = 2;
}
