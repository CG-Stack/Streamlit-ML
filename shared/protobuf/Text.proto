syntax = "proto3";

// Formatted text
message Text {

  // Content to display.
  string body = 1;

  // Content format
  enum Format {
    // Plain, fixed width text.
    PLAIN = 0;

    // Markdown.
    MARKDOWN = 1;

    // A JSON object. Stored as a string.
    JSON = 2;
  }
  Format format = 2;
}
