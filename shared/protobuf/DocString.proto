syntax = "proto3";

// Formatted text
message DocString {

  // The name of the object.
  string name = 1;

  // The module of the object
  string module = 2;

  // HTML encoding of the doc string.
  oneof doc {
    // The doc string as html.
    string doc_html = 3;

    // Fallback: The doc string a string.
    string doc_string = 4;
  }

}
