<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />

    <title>Streamlit</title>

    <!-- Enable react-leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>

    <!-- Ipify code to set IP address -->
    <script>
      var BROWSER_IP_ADDRESS;
      function setBrowserIP(json) {
        if (BROWSER_IP_ADDRESS != null) {
          throw new Error('Browser IP address is already set');
        }

        BROWSER_IP_ADDRESS = json.ip;
      }
    </script>
    <script src="https://api.ipify.org?format=jsonp&callback=setBrowserIP"></script>

    <!-- Bokeh charts -->
    <!-- TODO: use npm package instead -->
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/bokeh/bokeh-1.1.0.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/bokeh/bokeh-widgets-1.1.0.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/vendor/bokeh/bokeh-tables-1.1.0.min.css" />
    <script src="%PUBLIC_URL%/vendor/bokeh/bokeh-1.1.0.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/bokeh/bokeh-widgets-1.1.0.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/bokeh/bokeh-tables-1.1.0.min.js"></script>
    <script src="%PUBLIC_URL%/vendor/bokeh/bokeh-api-1.1.0.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
