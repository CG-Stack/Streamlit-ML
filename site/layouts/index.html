{{ define "main" }}
  <div class="contents">

    <section class="row">
      <div class="main-text">
        <h1>What if there was a new way to do interactive data science?</h1>
        <p>
          Introducing Streamlit — we’re building a new architecture for data
          science and machine learning. Sound interesting? Stay updated.
        </p>
        <form
            action="https://script.google.com/macros/s/AKfycbybsXsHyw_NjgLr5LupCGh8AAZTp6U00eiWd5TA3L4roSvI4ES8/exec"
            method="POST"
            target="hiddenFrame"
            id="main-form"
            onsubmit="return onSubmit()"
            >
          <div>
            <input
                id="signup-email"
                name="email"
                placeholder="you@probablygmail.com"
                required="true"
                type="email"
                />
          </div>
          <div id="button-field">
            <input
                id="signup-success"
                type="button"
                value="✔️ We got you"
                disabled="true"
                class="hidden"
                />
            <input
                id="signup-button"
                type="submit"
                value="Keep me posted"
                />
          </div>
        </form>
      </div>
    </section>

  </div>

  <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

  <script>

    var signupEmail = document.getElementById('signup-email');
    var formEl = document.getElementById('main-form');

    function onSubmit() {
      if (signupEmail.value.trim().length == 0) {
        return false;
      }

      formEl.classList.add('success');

      window.setTimeout(function() {
        signupEmail.value = '';
        formEl.classList.remove('success');
      }, 8000);

      return true;
    }
  </script>
{{ end }}
