{{ define "main" }}
<main>
  <header class="parallax">
    <h1 id="logo"><span class="light">stream</span><span class="dark">lit</span></h1>
  </header>

  {{ partial "quickstart" . }}

  {{ partial "contact" . }}
</main>

<script>
  if (navigator.userAgent.toLowerCase().indexOf('chrome') > -1) {
    var els = document.getElementsByClassName('parallax');
    for (var i = 0; i < els.length; i++) {
      els[i].classList.add('chrome');
    }
  }
</script>
{{ end }}
