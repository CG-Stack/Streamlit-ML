{{ define "main" }}
<div class="contents">

  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ if .Params.redirect }}
  <script>
    const str = document.location.search;
    const usp = new URLSearchParams(str);
    const redirectUrl = usp.get('redirectTo');
    if (redirectUrl) {
      setTimeout(function() {
        document.location = redirectUrl;
      }, 3000);
    }
  </script>
  {{ end }}

</div>
{{ end }}
